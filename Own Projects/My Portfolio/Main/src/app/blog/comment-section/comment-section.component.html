<div class="comment-form">
    <h2>Add a Comment</h2>
    <form (ngSubmit)="onSubmit()">
        <label for="email" class="text">Email</label>
        <input type="email" id="email" class="textarea" [(ngModel)]="email" name="email" required />

        <label for="comment" class="text">Comment</label>
        <textarea [(ngModel)]="comment" id="comment" class="textarea2" name="comment" required></textarea>

        <button type="submit" class="btn">Comment</button>
    </form>
</div>

<div class="comment-list">
    <h2 class="text">Comments:</h2>
    <div *ngFor="let comment of comments" class="comment">
        <p><strong>{{ comment.email }}</strong>:</p>
        <p>{{ comment.comment }}</p>
        <small>{{ comment.createdAt | date: 'short' }}</small>
    </div>
</div>
