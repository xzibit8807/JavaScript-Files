<div class="search-page">
    <h1>Search</h1>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search content on this page..." [(ngModel)]="searchQuery"
            (input)="onSearch()" />
        <button class="search-button" (click)="onSearch()">Search</button>
    </div>
</div>
